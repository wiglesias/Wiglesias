# Sonata User
sonata_user:
    security_acl: true
    manager_type: orm

# Sonata Block
sonata_block:
    default_contexts: [cms]
    blocks:
        # enable the SonataAdminBundle block
        sonata.admin.block.admin_list:  ~
        sonata.user.block.menu:         ~
        sonata.block.service.text:      ~
        app.block.contact_message:      ~

# Admin
sonata_admin:
    title: "%project_web_title%"
    title_logo: "/bundles/app/img/logo-wils-backend.jpg"
    options:
        html5_validate: true
        confirm_exit:   true
        use_select2:    true
        pager_links:    10
    persist_filters: true
    templates:
        layout: "::Admin/layout.html.twig"
        edit:   "::Admin/edit.html.twig"
        show:   "::Admin/show.html.twig"
    dashboard:
        groups:
            Portafolio:
                icon: "<i class='fa fa-briefcase'></i>"
            Blog:
                icon: "<i class='fa fa-chrome'></i>"
            Contactos:
                icon: "<i class='fa fa-envelope'></i>"
            Administracion:
                icon: "<i class='fa fa-cogs'></i>"
            Facturacion:
                icon: "<i class='fa fa-eur'></i>"
        blocks:
            -
                position: top
                type: sonata.block.service.text
                class: col-md-12
                settings:
                    content: >
                        <h1 style="margin:0">CMS %project_web_title%</h1>
                        <h4 style="margin:0 0 25px 0">Benvingut a l'administrador de continguts de la p√†gina web <a href="http://www.wiglesias.com/">www.wiglesias.com</a></h4>
            -
                position: left
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Blog ]
            -
                position: left
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Portafolio ]
            -
                position: right
                type: app.block.contact_message
                class: col-md-6
            -
                position: right
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Contactos ]
            -
                position: right
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Administracion ]
            -
                position: left
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Facturacion ]
