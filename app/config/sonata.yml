# Sonata User
sonata_user:
    security_acl: true
    manager_type: orm

# Sonata Block
sonata_block:
    default_contexts: [cms]
    blocks:
        # enable the SonataAdminBundle block
        sonata.admin.block.admin_list:  ~
        sonata.user.block.menu:         ~
        sonata.block.service.text:      ~

# Admin
sonata_admin:
    title: "%project_web_title%"
#   title_logo: "/bundles/app/img/logo-wiglesias-backend.png"
    options:
        html5_validate: true
        confirm_exit:   true
        use_select2:    true
        pager_links:    10
    persist_filters: true
    templates:
        layout: "::Admin/layout.html.twig"
        edit:   "::Admin/edit.html.twig"
        show:   "::Admin/show.html.twig"
    dashboard:
        groups:
            Portafolio:
                icon: "<i class='fa fa-briefcase'></i>"
            Blog:
                icon: "<i class='fa fa-chrome'></i>"
            Contactos:
                icon: "<i class='fa fa-envelope'></i>"
            Usuarios:
                icon: "<i class='fa fa-user'></i>"
        blocks:
            -
                position: top
                type: sonata.block.service.text
                class: col-md-12
                settings:
                    content: >
                        <h1 class="text-center" style="margin:0 0 25px 0">%project_web_title%</h1>
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Portafolio ]
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Blog ]
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Contactos ]
            -
                position: top
                type: sonata.admin.block.admin_list
                class: col-md-6
                settings:
                    groups: [ Usuarios ]

# CKEditor
ivory_ck_editor:
    inline: false
    configs:
        my_config:
            toolbar: standard
